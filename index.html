<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Pomodoro Timer</title>
</head>
<body>
    <h1>Pomodoro</h1>
    <h3 class="minimal">A minimal timer app</h3>
    <h1 id="setting">Set your time for the session</h1>
    <form id="form">
        <input type="text" name="name" class="input" id="input_id" placeholder="min" autocomplete="off">
        <button id="done" type="submit">GO</button>
    </form>
    <div class="container">
        <div class="el">
            <p class="clock" id="mins">00</p>
            <span>Minute(s)</span>
        </div>
        <div>
            <p class="clock">:</p>
        </div>
        <div class="el">
            <p class="clock" id="secs">00</p>
            <span>Second(s)</span>
        </div>
    </div>
    <div>
        <p id="apprec"></p>
    </div>
    
    <button id="startBtn">Start</button>
    <button id="stopBtn">Cancel</button>

    <small class="smalls">Click <strong>Start</strong> to start the session</small>
    <small class="smalls">Click <strong>Cancel</strong> to cancel/reload</small>

</body>
</html>
